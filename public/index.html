<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Old Tweet CSS -->
    <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/89daceaaf5.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="btn-wrap">
        <button class="btn"><i class="fa fa-pencil-square-o"></i> Compose</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

    <section id="new-tweet-container" class="new-tweet">
      <h2>Compose Tweet</h2>
      <hr>
      <form name="new-tweet-form" id="new-tweet-form" action="/tweets/" method="POST">
        <textarea autofocus="false" id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <input id="new-tweet-submit" type="submit" name="Tweet" value="Tweet">
        <span class="counter">140</span>
      </form>
      <div id="flash">
        <div id='flash-empty'>An empty tweet? Write something please!</div>
        <div id='flash-longer'>Too many characters!</div>
      </div>
    </section>

    <section id="tweets-container">
      <!-- Tweet content will be appended here -->
    </section>

    </main>

  </body>
</html>
